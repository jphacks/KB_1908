language: node_js
node_js:
- lts/*
- '8'
- '7'

sudo: required
addons:
  chrome: stable

install:
  - npm install
  - echo TRAVIS_TAG=${TRAVIS_TAG}
  - echo TRAVIS_TAG=${TRAVIS_BRANCH}
  - git fetch --tags
  - npm run build

cache:
  directories:
  - node_modules

notifications:
  slack:
    email : false
    secure: 


